<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Classes e ID's</title>

	<style type="text/css">
		#topo{
			background: blue;
		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}
		.produto{
			background: gray;
			margin: 10px;
		}
		.azul{
			color: blue;
		}
	</style>

</head>
<body>
	<div id="topo">
		<img src="imagens/amazonlogo.png" width="200">
		<ul>
			<li>Menu</li>
			<li>Home</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		
	</div>
	<div id="rodape">
		Todos os <span class="azul">direitos</span> reservados
	</div>

</body>
</html>
